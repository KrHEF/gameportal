<app-pager
  [itemCountOnPage]="pager.countOnPage"
  [currentPageNumber]="pager.curPageNumber"
  [itemCount]="GamesCount"
  (nextPage)="goToPage(pager.curPageNumber + 1)"
  (prevPage)="goToPage(pager.curPageNumber - 1)"
></app-pager>

<ul *ngFor="let game of Games">
  <li>
    <app-game [game]="game"></app-game>
  </li>
</ul>
